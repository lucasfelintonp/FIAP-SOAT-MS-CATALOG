# SonarQube Configuration

# Project identification
sonar.projectKey=fiap-soat-ms-catalog
sonar.projectName=FIAP SOAT MS Catalog
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java version
sonar.java.source=23
sonar.java.target=23

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Binaries
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Libraries
sonar.java.libraries=target/**/*.jar

# Exclusions
sonar.exclusions=**/test/**,**/config/**,**/*DTO.java,**/*Entity.java,**/*EntityJPA.java

# Test exclusions
sonar.test.exclusions=**/test/**

# Code coverage minimum
sonar.coverage.minimum=80

